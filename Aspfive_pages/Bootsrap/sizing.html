<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/">
</head>
<body>
    <div class="container">
        <div class="bg-success p-3 w-25"> width 25% </div>
        <div class="bg-success p-3 w-50">width 50% </div>
        <div class="bg-success p-3 w-75">width 75% </div>
        <div class="bg-success p-3 w-100">width 100% </div>
    </div>
    <button class="btn btn-info" data-toggle="modal" data-target="#loginModal">Login</button>

    <!-- LOGIN MODAL -->
    <div class="modal" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button class="btn btn-primary" data-dismiss="modal">Login</button>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div style="height:300px; border:solid 1px #333;">
        <div class="bg-primary d-inline-block h-25">hieght 25% </div>
        <div class="bg-primary d-inline-block h-50">hieght 50% </div>
        <div class="bg-primary d-inline-block h-75">hieght 75% </div>
        <div class="bg-primary d-inline-block h-100">hieght 100% </div>
        <br><br>
        <div class="p-3 mb-3 bg-light border">Regular</div>
        <div class="p-3 mb2 bg-light border border-primary border-bottom-0 ">primary</div>
        <div class="p-3 mb2 bg-light border border-secondary ">secondary</div>
        <div class="p-3 mb2 bg-light  border border-success">success</div>
        <div class="p-3 mb2 bg-light border border-info ">info</div>
        <div class="p-3 mb2 bg-light border-warning">warning</div>
        <div class="p-3 mb2 bg-light border border-light">light</div>
        <div class="p-3 mb2 bg-light border border-dark">dark</div>
        <div class="p-3 mb2 bg-light border border-white">white</div>

    </div>
    
    <script src="jquery-3.0.0.js"></script>
    <script src="bootstrap.js"></script>
    <script src="popper.js"></script>
</body>
</body>
</html>
